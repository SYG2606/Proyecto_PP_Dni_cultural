<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ABM Usuarios - DNI Cultural</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo_sgo.png" alt="Logo Santiago del Estero" />
    </div>
  </header>
  <main>
    <h2>Gestión de Usuarios</h2>
    <form>
      <label>Nombre:</label><br>
      <input type="text"><br>
      <label>Correo:</label><br>
      <input type="email"><br>
      <label>Rol:</label><br>
      <select>
        <option>Validador</option>
        <option>Administrador</option>
      </select><br><br>
      <input type="submit" value="Agregar Usuario">
    </form>

    <h3>Usuarios Registrados</h3>
    <table border="1">
      <tr><th>Nombre</th><th>Correo</th><th>Rol</th><th>Acciones</th></tr>
      <tr><td>María</td><td>maria@gmail.com</td><td>Validador</td><td>Editar / Eliminar</td></tr>
    </table>
  </main>
  <footer>
    <p>© 2025 DNI Cultural</p>
  </footer>
</body>
</html>
