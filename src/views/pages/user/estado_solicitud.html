<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estado de Solicitud - DNI Cultural</title>
  <link rel="stylesheet" href="../../../../static/css/main.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../../../../static/img/logo_sgo.png" alt="Logo Santiago del Estero" />
    </div>
    <nav>
      <ul>
        <li><a class="menu" href="../user/dashboard-usuario.html">Volverüè†</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 id="titulo-solicitud">Estado de la Solicitud</h2>
    <p>üìÖ <strong>Fecha de solicitud:</strong> <span id="fecha-solicitud"></span></p>
    <p>üìå <strong>Estado actual:</strong> <span id="estado-solicitud"></span></p>
    <p>‚úÖ <strong>Fecha de validaci√≥n:</strong> <span id="fecha-validacion"></span></p>
  </main>

  <div id="footer"></div>

  <script>
    // Simulamos guardar datos de usuario y solicitud en localStorage (esto se har√≠a en el login o al crear la solicitud)
    const solicitudEjemplo = {
      nombre: "Juan P√©rez",
      fechaSolicitud: "15/04/2024",
      estado: "Validado",
      fechaValidacion: "17/04/2024"
    };

    // Guardamos en localStorage (solo si no existe para no sobrescribir)
    if (!localStorage.getItem('solicitudUsuario')) {
      localStorage.setItem('solicitudUsuario', JSON.stringify(solicitudEjemplo));
    }

    // Ahora cargamos los datos desde localStorage y los mostramos
    const solicitud = JSON.parse(localStorage.getItem('solicitudUsuario'));

    if (solicitud) {
      document.getElementById('titulo-solicitud').textContent = `Estado de la Solicitud de ${solicitud.nombre}`;
      document.getElementById('fecha-solicitud').textContent = solicitud.fechaSolicitud;
      document.getElementById('estado-solicitud').textContent = solicitud.estado;
      document.getElementById('fecha-validacion').textContent = solicitud.fechaValidacion;

      // Opcional: cambiar color seg√∫n estado
      const estadoElem = document.getElementById('estado-solicitud');
      if (solicitud.estado.toLowerCase() === "validado") {
        estadoElem.style.color = "green";
      } else if (solicitud.estado.toLowerCase() === "pendiente") {
        estadoElem.style.color = "orange";
      } else if (solicitud.estado.toLowerCase() === "rechazado") {
        estadoElem.style.color = "red";
      }
    }
  </script>

  <script src="../../../../static/js/main.js"></script>
</body>
</html>
