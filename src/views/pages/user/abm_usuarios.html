<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ABM Usuarios - DNI Cultural</title>
  <link rel="stylesheet" href="../../../../static/css/main.css" />
</head>
<body>

  <header>
    <div class="logo">
      <img src="../../../../static/img/logo_sgo.png" alt="Logo Santiago del Estero" />
    </div>
    <nav>
      <ul>
        <li><a class="menu" href="../user/dashboard-usuario.html">Volver üè†</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Gesti√≥n de Usuarios</h2>

    <form id="form-usuario">
      <label>Nombre:</label><br>
      <input type="text" id="nombre" required><br>

      <label>Correo:</label><br>
      <input type="email" id="correo" required><br>

      <label>Rol:</label><br>
      <select id="rol" required>
        <option value="Validador">Validador</option>
        <option value="Administrador">Administrador</option>
        <option value="Editor">Editor</option>
      </select><br><br>

      <input type="submit" value="Agregar Usuario">
    </form>

    <h3>Usuarios Registrados</h3>
    <table border="1">
      <thead>
        <tr><th>Nombre</th><th>Correo</th><th>Rol</th><th>Acciones</th></tr>
      </thead>
      <tbody id="tabla-usuarios">
        <!-- Los usuarios se cargan desde JS -->
      </tbody>
    </table>
  </main>

  <footer>
    <div id="footer"></div>
  </footer>

  <!-- Scripts -->
  <script src="../../../../static/js/main.js"></script>
  <script src="../../../../static/js/abm_usuarios.js"></script>
</body>
</html>
