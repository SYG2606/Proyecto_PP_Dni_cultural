<!DOCTYPE html>

  <style>
    main {

      padding: 20px;

      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    table th {
      background-color: #f2f2f2;
    }

    .acciones a {
      margin-right: 10px;
      color: #0075c4;
      text-decoration: none;
      font-weight: bold;
    }

    .acciones a:hover {
      text-decoration: underline;
    }
